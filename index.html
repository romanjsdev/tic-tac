<!DOCTYPE html>
<html>
<head>
	<title>tic-tac</title>
</head>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
<body>
	<div class="header">
	</div>
	<button class="newGameButton">NEW GAME!</button>
	<div class="wrapper">
		<div class="container">
			  <div id="one" class="cell" data-value='0'>&nbsp</div>
			  <div id="two" class="cell" data-value='1'>&nbsp</div>
			  <div id="three" class="cell" data-value='2'>&nbsp</div>
			  <div id="four" class="cell" data-value='3'>&nbsp</div>
			  <div id="five" class="cell" data-value='4'>&nbsp</div>
			  <div id="six" class="cell" data-value='5'>&nbsp</div>
			  <div id="seven" class="cell" data-value='6'>&nbsp</div>
			  <div id="eigth" class="cell"data-value='7'>&nbsp</div>
			  <div id="nine" class="cell" data-value='8'>&nbsp</div>
		</div>
		<div class="winrate">
			<h3>winrate:</h3>
			<ul>
				<li>win:<span id="win"></span></li>
				<li>draw:<span id="draw"></span></li>
				<li>lose:<span id="lose"></span></li>
			</ul>
		</div>
	</div>
</body>
</html>
